name: Pull, build, push, test

on: [push]

jobs:

  pull_build_push:

    name: Pull, build, push
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    steps:

      - name: Check out repository
        uses: actions/checkout@v1
        with:
          submodules: recursive

      - name: Run sample tests
        run: >-
          cat .github/sample-tests/list.txt
          | parallel --group --joblog joblog.txt
          || { cat joblog.txt && exit 1; }
        #   echo "::error file=app.js,line=10,col=15::First line%0ASecond line%0AThird line"
