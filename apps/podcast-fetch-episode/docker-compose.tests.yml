version: "3.7"

services:

    podcast-fetch-episode:
        image: dockermediacloud/podcast-fetch-episode:latest
        stop_signal: SIGKILL
        environment:
            MC_GC_STORAGE_BUCKET_NAME: "${MC_GC_STORAGE_BUCKET_NAME}"
            # Dev/test environment doesn't use "MC_GC_STORAGE_PATH_PREFIX" environment variable as it creates a different,
            # timestamped prefix for every test that's run
            MC_GC_AUTH_JSON_STRING: "${MC_GC_AUTH_JSON_STRING}"
        volumes:
            - type: bind
              source: ./bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./src/
              target: /opt/mediacloud/src/podcast-fetch-episode/
            - type: bind
              source: ./tests/
              target: /opt/mediacloud/tests/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - postgresql-pgbouncer
            # We don't need "rabbitmq-server" to run tests

    postgresql-pgbouncer:
        image: dockermediacloud/postgresql-pgbouncer:latest
        stop_signal: SIGKILL
        expose:
            - 6432
        depends_on:
            - postgresql-server

    postgresql-server:
        image: dockermediacloud/postgresql-server:latest
        stop_signal: SIGKILL
        expose:
            - 5432
