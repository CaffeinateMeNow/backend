- name: Generate daily rss dump
  cron:
    name: "generate_daily_rss_dumps"
    minute: "06"
    hour: "1"

    # Report will be sent to MAILTO
    job: >
      {{ mediacloud_root }}/script/run_in_env.sh
      {{ mediacloud_root }}/script/generate_daily_rss_dumps.pl
