# Python dependencies to install
#
# 1. Keep the list in alphabetical order
# 2. Write a short description for how this module is being used
python_dependencies:

    # Datetime parsing
    - { name: "arrow", version: "0.10.0" }

    # Deployments
    - { name: "ansible", version: "2.4.1.0" }

    # HTML parsing
    - { name: "beautifulsoup4", version: "4.6.0" }

    # Amazon S3
    - { name: "boto3", version: "1.4.7" }

    # Unit test coverage
    - { name: "coverage", version: "4.4.1" }

    # URL manipulation
    - { name: "furl", version: "1.0.1" }

    # Stemming Hausa words
    - { name: "hausastemmer", version: "1.0" }

    # Chinese language tokenizer, stemmer, etc.
    - { name: "jieba", version: "0.38" }

    # Parsing email templates
    - { name: "Jinja2", version: "2.9.6" }

    # XML manipulations, HTML parsing
    - { name: "lxml", version: "4.1.0" }

    # Japanese language tokenizer, stemmer, etc.
    - { name: "mecab-python3", version: "0.7" }

    # network analysis, used for graph layout
    - { name: "networkx", version: "1.11" }

    # Natural language processing, e.g. tokenization
    - { name: "nltk", version: "3.2.4" }

    # Unit tests
    - { name: "pytest", version: "3.2.2" }

    # numerical processing, required by ForceAtlas2
    - { name: "numpy", version: "1.13.1" }

    # Finding out which Readability version we're using
    - { name: "pip", version: "9.0.1" }

    # PostgreSQL
    - { name: "psycopg2", version: "2.7.3" }

    # Configuration file
    - { name: "pyyaml", version: "3.12" }

    # Date parsing
    - { name: "python-dateutil", version: "2.6.1" }

    # Timezone handling
    - { name: "pytz", version: "2017.2" }

    # Extracting text from stories
    - { name: "readability-lxml", version: "0.6.2" }

    # Making HTTP requests
    - { name: "requests", version: "2.18.4" }

    # Asynchronous (parallell / concurrent) HTTP requests
    - { name: "requests-futures", version: "0.9.7" }

    # math package for forceatlas implementation
    - { name: "scipy", version: "0.19.1" }

    # Normalizing URLs
    - { name: "url_normalize", version: "1.3.3" }

    # Low level HTTP requests (with SSL certificate verification)
    - { name: "urllib3[secure]", version: "1.22" }
