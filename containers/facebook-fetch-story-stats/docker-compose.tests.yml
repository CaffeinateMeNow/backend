version: "3.7"

services:

    mc_facebook_fetch_story_stats:
        image: dockermediacloud/mediacloud-facebook-fetch-story-stats:latest
        stop_signal: SIGKILL
        env_file: ./../global.env.dist
        environment:
            MC_FACEBOOK_APP_ID: "${MC_FACEBOOK_APP_ID}"
            MC_FACEBOOK_APP_SECRET: "${MC_FACEBOOK_APP_SECRET}"
            MC_FACEBOOK_TIMEOUT: 60
        volumes:
            - type: bind
              source: ./bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./src/
              target: /opt/mediacloud/src/facebook-fetch-story-stats/
            - type: bind
              source: ./tests/
              target: /opt/mediacloud/tests/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - mc_migrate_schema

    mc_migrate_schema:
        image: dockermediacloud/mediacloud-migrate-schema:latest
        env_file: ./../global.env.dist
        stop_signal: SIGKILL
        logging:
            driver: none
        depends_on:
            - mc_postgresql_pgbouncer

    mc_postgresql_pgbouncer:
        image: dockermediacloud/mediacloud-postgresql-pgbouncer:latest
        env_file: ./../global.env.dist
        stop_signal: SIGKILL
        logging:
            driver: none
        expose:
            - 6432
        depends_on:
            - mc_postgresql_server

    mc_postgresql_server:
        image: dockermediacloud/mediacloud-postgresql-server:latest
        env_file: ./../global.env.dist
        stop_signal: SIGKILL
        logging:
            driver: none
        expose:
            - 5432
        volumes:
            - vol_postgresql_data:/var/lib/postgresql/11/main/

volumes:
    vol_postgresql_data: {}
