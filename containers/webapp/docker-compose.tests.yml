version: "3.7"

services:

    mc_webapp:
        image: dockermediacloud/mediacloud-webapp:latest
        stop_signal: SIGKILL
        env_file: ./../global.env.dist
        volumes:
            - type: bind
              source: ./bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./src/
              target: /opt/mediacloud/src/webapp/
            - type: bind
              source: ./tests/
              target: /opt/mediacloud/tests/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
        depends_on:
            - mc_migrate_schema
            - mc_solr_shard
            - mc_rabbitmq_server
            - mc_rescrape_media
            - mc_word2vec_generate_snapshot_model

    mc_migrate_schema:
        image: dockermediacloud/mediacloud-migrate-schema:latest
        env_file: ./../global.env.dist
        stop_signal: SIGKILL
        depends_on:
            - mc_postgresql_pgbouncer

    mc_postgresql_pgbouncer:
        image: dockermediacloud/mediacloud-postgresql-pgbouncer:latest
        env_file: ./../global.env.dist
        stop_signal: SIGKILL
        expose:
            - 6432
        depends_on:
            - mc_postgresql_server

    mc_postgresql_server:
        image: dockermediacloud/mediacloud-postgresql-server:latest
        env_file: ./../global.env.dist
        stop_signal: SIGKILL
        expose:
            - 5432
        volumes:
            - vol_postgresql_data:/var/lib/postgresql/11/main/

    mc_solr_shard:
        image: dockermediacloud/mediacloud-solr-shard:latest
        env_file: ./../global.env.dist
        stop_signal: SIGKILL
        environment:
            MC_SOLR_SHARD_COUNT: "1"
        expose:
            - 8983
        volumes:
            - vol_solr_shard_data:/var/lib/solr/
        depends_on:
            - mc_solr_zookeeper

    mc_solr_zookeeper:
        image: dockermediacloud/mediacloud-solr-zookeeper:latest
        env_file: ./../global.env.dist
        stop_signal: SIGKILL
        expose:
            - 2181
            - 2888
            - 3888
        volumes:
            - vol_solr_zookeeper_data:/var/lib/zookeeper/

    mc_rabbitmq_server:
        image: dockermediacloud/mediacloud-rabbitmq-server:latest
        env_file: ./../global.env.dist
        stop_signal: SIGKILL
        expose:
            - 5672
            - 15672
        volumes:
            - vol_rabbitmq_data:/var/lib/rabbitmq/mnesia/

    mc_rescrape_media:
        image: dockermediacloud/mediacloud-rescrape-media:latest
        env_file: ./../global.env.dist
        stop_signal: SIGKILL
        # Logging might reveal test failures, so we leave it on

    mc_word2vec_generate_snapshot_model:
        image: dockermediacloud/mediacloud-word2vec-generate-snapshot-model:latest
        env_file: ./../global.env.dist
        stop_signal: SIGKILL
        # Logging might reveal test failures, so we leave it on

volumes:
    vol_postgresql_data: {}
    vol_solr_shard_data: {}
    vol_solr_zookeeper_data: {}
    vol_rabbitmq_data: {}
