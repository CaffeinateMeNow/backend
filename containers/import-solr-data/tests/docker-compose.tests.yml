version: "3"

services:

    mc_import_solr_data:
        image: dockermediacloud/mediacloud-import-solr-data:latest
        env_file: .env

    mc_migrate_schema:
        image: dockermediacloud/mediacloud-migrate-schema:latest
        env_file: .env
        stop_signal: SIGKILL
        logging:
            driver: none

    mc_postgresql_pgbouncer:
        image: dockermediacloud/mediacloud-postgresql-pgbouncer:latest
        env_file: .env
        stop_signal: SIGKILL
        logging:
            driver: none
        expose:
            - 6432

    mc_postgresql_server:
        image: dockermediacloud/mediacloud-postgresql-server:latest
        env_file: .env
        stop_signal: SIGKILL
        logging:
            driver: none
        expose:
            - 5432
        volumes:
            - vol_postgresql_data:/var/lib/postgresql/11/main/

    mc_solr_shard:
        image: dockermediacloud/mediacloud-solr-shard:latest
        env_file: .env
        stop_signal: SIGKILL
        logging:
            driver: none
        environment:
            MC_SOLR_SHARD_COUNT: "1"
        expose:
            - 8983
        volumes:
            - vol_solr_shard_data:/var/lib/solr/

    mc_solr_zookeeper:
        image: dockermediacloud/mediacloud-solr-zookeeper:latest
        env_file: .env
        stop_signal: SIGKILL
        logging:
            driver: none
        expose:
            - 2181
            - 2888
            - 3888

volumes:
    vol_postgresql_data: {}
    vol_solr_shard_data: {}
