version: "3"

services:

    mc_crawler:
        image: dockermediacloud/mediacloud-crawler:latest
        env_file: global.env
        environment:
            MC_UNIVISION_CLIENT_ID: "${MC_UNIVISION_CLIENT_ID}"
            MC_UNIVISION_CLIENT_SECRET: "${MC_UNIVISION_CLIENT_ID}"
            # Used by Univision test only
            MC_UNIVISION_TEST_URL: "${MC_UNIVISION_TEST_URL}"

    mc_migrate_schema:
        image: dockermediacloud/mediacloud-migrate-schema:latest
        env_file: global.env
        stop_signal: SIGKILL
        logging:
            driver: none

    mc_postgresql_pgbouncer:
        image: dockermediacloud/mediacloud-postgresql-pgbouncer:latest
        env_file: global.env
        stop_signal: SIGKILL
        logging:
            driver: none
        expose:
            - 6432

    mc_postgresql_server:
        image: dockermediacloud/mediacloud-postgresql-server:latest
        env_file: global.env
        stop_signal: SIGKILL
        logging:
            driver: none
        expose:
            - 5432
        volumes:
            - vol_postgresql_data:/var/lib/postgresql/11/main/

volumes:
    vol_postgresql_data: {}
