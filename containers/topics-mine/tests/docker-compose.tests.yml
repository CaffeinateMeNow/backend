version: "3.7"

services:

    mc_topics_mine:
        image: dockermediacloud/mediacloud-topics-mine:latest
        env_file: global.env

    mc_migrate_schema:
        image: dockermediacloud/mediacloud-migrate-schema:latest
        env_file: global.env
        stop_signal: SIGKILL
        logging:
            driver: none

    mc_postgresql_pgbouncer:
        image: dockermediacloud/mediacloud-postgresql-pgbouncer:latest
        env_file: global.env
        stop_signal: SIGKILL
        logging:
            driver: none
        expose:
            - 6432

    mc_postgresql_server:
        image: dockermediacloud/mediacloud-postgresql-server:latest
        env_file: global.env
        stop_signal: SIGKILL
        logging:
            driver: none
        expose:
            - 5432
        volumes:
            - vol_postgresql_data:/var/lib/postgresql/11/main/

    mc_rabbitmq_server:
        image: dockermediacloud/mediacloud-rabbitmq-server:latest
        env_file: global.env
        stop_signal: SIGKILL
        logging:
            driver: none
        expose:
            - 5672
            - 15672
        volumes:
            - vol_rabbitmq_data:/var/lib/rabbitmq/mnesia/

    mc_topics_fetch_link:
        image: dockermediacloud/mediacloud-topics-fetch-link:latest
        env_file: global.env
        stop_signal: SIGKILL
        # Logging might reveal test failures, so we leave it on

    mc_topics_extract_story_links:
        image: dockermediacloud/mediacloud-topics-extract-story-links:latest
        env_file: global.env
        stop_signal: SIGKILL
        # Logging might reveal test failures, so we leave it on

volumes:
    vol_postgresql_data: {}
