version: "3.7"

services:

    mc_migrate_schema:
        image: dockermediacloud/mediacloud-migrate-schema:latest
        stop_signal: SIGKILL
        env_file: ./../global.env.dist
        volumes:
            - type: bind
              source: ./bin/
              target: /opt/mediacloud/bin/
            - type: bind
              source: ./schema/
              target: /opt/mediacloud/schema/
            - type: bind
              source: ./src/
              target: /opt/mediacloud/src/migrate-schema/
            - type: bind
              source: ./tests/
              target: /opt/mediacloud/tests/
            - type: bind
              source: ./../common/src/
              target: /opt/mediacloud/src/common/
